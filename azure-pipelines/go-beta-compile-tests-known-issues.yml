trigger: none # disable triggers based on commits.
pr:
  branches:
    include:
      - main
      - dev
  paths:
    include:
      - azure-pipelines/go*
      - Go*
      - TestsCommon/GoTestRunner.cs
      - TestsCommon/GoKnownIssues.cs
schedules:
  - cron: "0 1 * * *" # everyday at 1AM UTC (off hours for Redmond, Nairobi and Montr√©al)
    displayName: 'Daily Beta Go Snippet Compilation Tests - Known Issues'
    branches:
      include:
      - dev
    always: true
name: 'Beta Go Snippet Compilation Tests - Known Issues'

resources:
 repositories:
   - repository: microsoft-graph-docs
     type: github
     endpoint: microsoftgraph
     name: microsoftgraph/microsoft-graph-docs
     ref: main

variables:
  buildConfiguration: 'Release'

pool:
  name: 1es-ubuntu-msgraph-sdk-raptor-compute-latest

jobs:
  - job:
    timeoutInMinutes: 240
    steps:
    - template: common-templates/checkout.yml

    - task: GoTool@0
      inputs:
        version: '1.18'

    - pwsh: |
        $(Build.SourcesDirectory)/msgraph-sdk-raptor/azure-pipelines/e2e-templates/transformSettings.ps1 -RunSettingsPath $env:RunSettingsPath
      env:
        RunSettingsPath: '$(Build.SourcesDirectory)/msgraph-sdk-raptor/Test.runsettings'
      displayName: 'Replace test settings parameters'

    - script: dir $(Build.SourcesDirectory)

    - template: compile-run-tests-template.yml
      parameters:
        projectFileName: GoBetaKnownIssueTests
        runName: 'Beta Go Snippet Compilation Tests - Known Issues $(testRunTitle)'
