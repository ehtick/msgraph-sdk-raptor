trigger: none # disable triggers based on commits.
pr: none # disable as a PR gate.
name: 'Daily Beta PowerShell Snippet Execution Tests'
schedules:
  - cron: "0 3 * * *" # everyday at 3AM UTC (off hours for Redmond, Nairobi and Montr√©al)
    displayName: 'Daily Beta PowerShell Snippet Execution Tests'
    branches:
      include:
      - dev
    always: true

resources:
 repositories:
   - repository: microsoft-graph-docs
     type: github
     endpoint: microsoftgraph
     name: microsoftgraph/microsoft-graph-docs
     ref: main

parameters:
  - name: BuildAgent
    default: ubuntu-latest
    displayName: Build Agent

variables:
  buildConfiguration: 'Release'
  BUILDAGENT: ${{ parameters.BuildAgent }}

pool:
  vmImage: 'ubuntu-latest'

steps:
- template: powershell-execution-tests-template.yml
  parameters:
    projectFileName: PowerShellBetaExecutionTests
    testType: 'Execution'
