apply plugin: 'base'
repositories {
    mavenCentral()
}
configurations {
    toCopy
}
dependencies {
    toCopy 'com.google.guava:guava:31.0.1-jre'
    toCopy 'com.google.code.gson:gson:2.8.9'
    toCopy 'com.squareup.okhttp3:okhttp:4.9.3'
    toCopy 'com.azure:azure-identity:1.4.4'
}
task download(type: Copy) {
    from configurations.toCopy
    into 'lib'
}
